
<!DOCTYPE html>
<html>
  <head>
    <title>Countries</title>
    <link rel="stylesheet" href="/stile.css?version=2" />
  </head>

  <body>
	<div></div><a href="/"><img src="/logo-siw.png" width="50%"/></a></div>
	
    <h1>Countries</h1>
    <ul>
      <li th:each="country : ${continentCountries}">
        <a th:href="@{'/country' + '/' + ${country.id}}"
           th:text="${country.name}">countryName</a>
      </li>
    </ul>
  </body>

</html>
