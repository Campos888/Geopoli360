<!DOCTYPE html>
<html>
  <head>
    <title>Book</title>
    <link rel="stylesheet" href="/stile.css?version=2" />
  </head>

  <body>

    <div th:if="${book}">
      <h1 th:text="${book.title}">bookTitle</h1>

      <div>
        <img th:src="${book.urlImage}" alt="bookimage" width="300" />
      </div>

      <p><strong>PublicationYear:</strong> <span th:text="${book.publicationYear}"></span></p>

      <h2>Autori del libro</h2>
      <ul>
        <li th:each="author : ${book.authors}">
          <strong th:text="${author.name + ' ' + author.surname}"></strong>
        </li>
      </ul>
    </div>

    <div th:unless="${book}">
      <p>Non esiste</p>
    </div>

  </body>
</html>
